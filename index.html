<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" placeholder="This number..." id="num">
    <button onclick="prime()">sumbit</button>
    <script>
    function prime() {
        let n = document.getElementById("num").value;
        let result = true;
        for (let i = 2; i < n; i++) {
           if (n % i == 0) {
              document.write("not a prime");
              result = false;
              break;
           }
        }
        if (result == true) {
           document.write("prime")
        }
     }

    </script>
</body>
</html>
